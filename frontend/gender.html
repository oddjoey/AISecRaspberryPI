<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gender Classifier</title>
  <link rel="stylesheet" href="gender.css" />
</head>
<body>
  <div class="container">
    <h1>Gender Classifier</h1>

    <video id="webcam" autoplay playsinline muted width="640" height="480"></video>
    <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>

    <input type="file" id="fileInput" accept="image/*" />
    <img id="preview" src="" alt="Preview" style="max-width: 100%; display: none;" />

    <button onclick="classifyImage()">Classify Image</button>
    <button onclick="startVideo()">Start Live Classification</button>

    <p id="result"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface"></script>
  <script src="load.ts"></script>
</body>
</html>
