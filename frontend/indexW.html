<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image and Text</title>
</head>
<body>
    <h1>Gender test</h1>

    <form method="distinguish" enctype="data input">
        <input type="text" name="text_input" id="text_input" required>
        <br><br>

        <label for="image">Upload an image:</label>
        <input type="file" name="image" id="image" accept="image/*" required>
        <br><br>

        <button type="submit">Submit</button>
    </form>

    {% if text_input %}
    <h2>You entered: {{ text_input }}</h2>
    {% endif %}

    {% if image_filename %}
    <h2>Test restart:</h2>
    <img src="{{ url_for('static', filename='uploads/' + image_filename) }}" alt="Test restart" style="max-width: 500px;">
    {% endif %}
</body>
</html>
