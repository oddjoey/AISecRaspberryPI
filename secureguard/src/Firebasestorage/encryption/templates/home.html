<!-- home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
</head>
<body>
    <h1>Upload File</h1>
    <form method="POST" enctype="multipart/form-data" action="{% url 'videoencrypt' %}">
        {% csrf_token %}
        <input type="file" name="file" accept="image/*, video/*, .txt, .tsx">
        <button type="submit">Upload</button>
    </form>
</body>
</html>
